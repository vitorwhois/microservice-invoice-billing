<div class="product-form">
  <h3>Cadastrar Produto</h3>
  <input type="text" [(ngModel)]="newProduct.name" placeholder="Nome do produto">
  <input type="number" [(ngModel)]="newProduct.price" placeholder="Preço">
  <input type="number" [(ngModel)]="newProduct.stock" placeholder="Estoque">
  <button (click)="createProduct()">Criar Produto</button>
</div>

<div>
  <h2>Lista de Produtos</h2>
  <ul>
    <li *ngFor="let product of products">
      {{ product.Name }} - Preço: {{ product.Price }} - Estoque: {{ product.Stock }} - ID: {{ product.ID }}
    </li>
  </ul>
</div>
